<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabTube, a videos based website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="flex-div">
        <nav class="nav-left flex-div">
            <img src="images/menu.png" class="menu-icon" alt="">
            <img src="images/logo.png" class="logo" alt="">
        </nav>
        <nav class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="search" name="" placeholder="Search">
                <img src="images/search.png" alt="">
            </div>
            <img src="images/voice-search.png" class="mic-icon" alt="">
        </nav>
        <nav class="nav-right flex-div">
            <img src="images/upload.png" alt="">
            <img src="images/more.png" alt="">
            <img src="images/notification.png" alt="">
            <img src="images/Jack.png" class="user-icon" alt="">
        </nav>
    </nav>



    
</body>
</html>
